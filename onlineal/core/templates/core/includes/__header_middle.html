{% load static %}

<div class="header-middle">
    <div class="container">
        <div class="header-left mr-md-4">
            <a href="#" class="mobile-menu-toggle  w-icon-hamburger" aria-label="menu-toggle">
            </a>
            <a href="{% url "index_view" %}" class="logo ml-lg-0">
                <img src="{% static "assets/images/demos/demo3/header-logo.png" %}" alt="logo" width="144" height="45" />
            </a>
            <form method="get" action="#"
                class="header-search hs-expanded hs-round d-none d-md-flex input-wrapper">
                <div class="select-box">
                    <select id="category" name="category" class="pb-0">
                        <option value="">Kateqoriyalar</option>
                        <option value="4">Fashion</option>
                        <option value="5">Furniture</option>
                        <option value="6">Shoes</option>
                        <option value="7">Sports</option>
                        <option value="8">Games</option>
                        <option value="9">Computers</option>
                        <option value="10">Electronics</option>
                        <option value="11">Kitchen</option>
                        <option value="12">Clothing</option>
                    </select>
                </div>
                <input type="text" class="form-control" name="search" id="search" placeholder="Axtar..."
                    required />
                <button class="btn btn-search" type="submit">
                    <i class="w-icon-search"></i>
                </button>
            </form>
        </div>
        <div class="header-right ml-4">
            <div class="header-call d-xs-show d-lg-flex align-items-center">
                <a href="tel:#" class="w-icon-call"></a>
                <div class="call-info d-lg-show">
                    <h4 class="chat font-weight-normal font-size-md text-normal ls-normal text-light mb-0">
                        <a href="https://portotheme.com/cdn-cgi/l/email-protection#597a"
                            class="text-capitalize">Zəng edin</a> :
                    </h4>
                    <a href="tel:#" class="phone-number font-weight-bolder ls-50">+994 (51) 608 60 79</a>
                </div>
            </div>
            <a class="wishlist label-down link " href="wishlist.html">
                <i class="w-icon-heart"></i>
                <span class="wishlist-label d-lg-show">Sevimlilər</span>
            </a>
            <div class="dropdown cart-dropdown cart-offcanvas mr-0 mr-lg-2">
                <div class="cart-overlay"></div>
                <a href="cart.html" class="cart-toggle label-down link">
                    <i class="w-icon-cart">
                        <span class="cart-count">2</span>
                    </i>
                    <span class="cart-label">Səbət</span>
                </a>
            </div>
        </div>
    </div>
</div>
